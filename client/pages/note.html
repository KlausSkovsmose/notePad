<body>
        <div class="form-container">
            <form class="form-wrap" method="POST"> 
                <h2>Create Note</h2>
                <div class="form-box">
                    <input type="text" placeholder="Title" name="title"> 
                </div>
                <div class="form-box">
                    <textarea type="text" name="desc" cols="10" rows="25" placeholder="Fill me up with content!"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" id="createNote"  name="createNoteBtn" value="Create note">
                </div>

                <div class="form-return">
                    <a id="sign-in-link" href="#">Return</a>.</p>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table class="table-content">
                <thead>
                    <tr>
                        <th>
                            Title
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody id="note-list"></tbody>
            </table>
        </div>
      
    <script src="../app.js"></script>
</body>
